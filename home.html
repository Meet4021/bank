<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- BootStrap -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>

		<!-- css -->
		<link rel="stylesheet" href="static/css/styles.css" />
	</head>

	<body>
		<!-- As a heading -->
		
<div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-black" 
       style="background-image: url('https://leverageedublog.s3.ap-south-1.amazonaws.com/blog/wp-content/uploads/2020/01/20005646/Bank-PO-.png');">
    

		<h1 class="headingtile">Bank Marketing Campaign Predictive Analytics Project</h1>
		<br />
		<br />

		<div class="container">
			<form action="\predict" method="post">
				

				<div class="row">
					<div class="col-sm-6">
						<div class="card">
							<div class="card-body">
								<!-- Source -->
								<h5 class="card-title">Age</h5>
								<select
									name="Age"
									id="Age"
									required="required"
								>
									<option value="Choose...">Choose...</option>
									<option value="18">18</option>
									<option value="19">19</option>
									<option value="Mumbai">20</option>
									<option value="Chennai">21</option>
									<option value="Chennai">22</option>
									<option value="Chennai">23</option>
									<option value="Chennai">24</option>
									<option value="Chennai">25</option>
									<option value="Chennai">26</option>
									<option value="Chennai">27</option>
									<option value="Chennai">28</option>
									<option value="Chennai">29</option>
									<option value="Chennai">30</option>
									<option value="Chennai">31</option>
									<option value="Chennai">32</option>
									<option value="Chennai">33</option>
									<option value="Chennai">34</option>
									<option value="Chennai">35</option>
									<option value="Chennai">36</option>
									<option value="Chennai">37</option>
									<option value="Chennai">38</option>
									<option value="Chennai">39</option>
									<option value="Chennai">40</option>
									<option value="Chennai">41</option>
									<option value="Chennai">42</option>
									<option value="Chennai">43</option>
									<option value="Chennai">44</option>
									<option value="Chennai">45</option>
									<option value="Chennai">46</option>
									<option value="Chennai">47</option>
									<option value="Chennai">48</option>
									<option value="Chennai">49</option>
									<option value="Chennai">50</option>
									<option value="Chennai">51</option>
									<option value="Chennai">52</option>
									<option value="Chennai">53</option>
									<option value="Chennai">54</option>
									<option value="Chennai">55</option>
									<option value="Chennai">56</option>
									<option value="Chennai">57</option>
									<option value="Chennai">58</option>
									<option value="Chennai">59</option>
									<option value="Chennai">60</option>
									<option value="Chennai">61</option>
									<option value="Chennai">62</option>
									<option value="Chennai">63</option>
									<option value="Chennai">64</option>
									<option value="Chennai">65</option>
									<option value="Chennai">66</option>
									<option value="Chennai">67</option>
									<option value="Chennai">68</option>
									<option value="Chennai">69</option>	
								</select>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Job</h5>
								<!-- Destination -->
								<select
									name="Job"
									id="Job"
									required="required"
								>
									<option value="Cochin">Choose...</option>
									<option value="Cochin">admin.</option>
									<option value="Delhi">blue-collar</option>
									<option value="New Delhi">technician</option>
									<option value="Hyderabad">services</option>
									<option value="Kolkata">management</option>
									<option value="Cochin">entrepreneur</option>
									<option value="Delhi">self-employed </option>
									<option value="New Delhi">retried</option>
									<option value="Hyderabad">housemaid</option>
									<option value="Kolkata">unemployed</option>
									<option value="Delhi">student </option>
									<option value="New Delhi">unknown</option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<br />
				<br />
				<br />
				
				<div class="row">
					<div class="col-sm-6">
						<div class="card">
							<div class="card-body">
								<!-- Source -->
								<h5 class="card-title">Education</h5>
								<select
									name="education"
									id="education"
									required="required"
								>
									<option value="Cochin">Choose...</option>
									<option value="Delhi">middle.school</option>
									<option value="Kolkata">high.school</option>
									<option value="Mumbai">university.degree</option>
									<option value="Chennai">professional.course</option>
									<option value="Mumbai">unknown</option>
									<option value="Chennai">illiterate</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Marital</h5>
								<!-- Destination -->
								<select
									name="Marital"
									id="Marital"
									required="required"
								>
									
									<option value="Cochin">Choose...</option>
									<option value="0">married</option>
									<option value="1">single</option>
									<option value="2">divorced</option>
									<option value="3">unknown </option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<br />
				<br />
				<br />
				
				<div class="row">
					<div class="col-sm-6">
						<div class="card">
							<div class="card-body">
								<!-- Source -->
								<h5 class="card-title">Housing loan</h5>
								<select
									name="education"
									id="education"
									required="required"
								>
									
									<option value="Cochin">Choose...</option>
									<option value="1">yes</option>
									<option value="2">no</option>
									<option value="3">unknown </option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Personal Loan</h5>
								<!-- Destination -->
								<select
									name="Marital"
									id="Marital"
									required="required"
								>
									<option value="Cochin">Choose...</option>
									<option value="1">yes</option>
									<option value="2">no</option>
									<option value="3">unknown </option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<br />
				<br />
				<br />

				<div class="row">
					<div class="col-sm-6">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Duration</h5>
								<!-- Total Stops -->
								<input name="Housing Loan" required="required">
									<option value="0">(Only Numeric Value)</option>
									
								</input>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">
									Month
								</h5>
								<!-- Airline -->
								<select
									name="Month"
									id="Month"
									required="required"
								>
									<option value="Cochin">Choose...</option>
									<option value="Cochin">Jan</option>
									<option value="Delhi">Feb</option>
									<option value="New Delhi">Mar</option>
									<option value="Hyderabad">Apr</option>
									<option value="Kolkata">May</option>
									<option value="Cochin">Jun</option>
									<option value="Delhi">Jul</option>
									<option value="New Delhi">Aug</option>
									<option value="Hyderabad">Sep</option>
									<option value="Kolkata">Oct</option>
									<option value="Delhi">Nov</option>
									<option value="New Delhi">Dec</option>
								</select>
									
							</div>
						</div>
					</div>
				</div>

				<br />
				<br />
				<br />
				<!-- Submit -->
				<input type="submit" value="Submit" class="btn btn-primary" />
			</form>

			<br />
			<br />
			<h3 class="prediction-text">{{ prediction_text }}</h3>

			<br />
			<br />
		</div>

		<!-- JavaScript -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
